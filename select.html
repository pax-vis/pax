<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Category Filters</title>

    <link rel="stylesheet" type="text/css" href="select-style.css">
    <script type="text/javascript" src="viz/timeline/d3.v4.js"></script>
    <script type="text/javascript" src="select.js"></script>
  </head>
  <body>

        <div class="selecter">
          &nbsp;<a href="select.html" id="Reset"><label for="Reset">Reset</label></a>
          <br/>
          <input type="checkbox" id="HrFra" name="filter" value=1 checked>
          <label for="HrFra">Human Rights Framework</label>
          <br/>
          <input type="checkbox" id="HrGen" name="filter" value=1 checked>
          <label for="HrGen">Human Rights/Rule of Law</label>
          <br/>
          <input type="checkbox" id="Pol" name="filter" value=1 checked>
          <label for="Pol">Political Institutions</label>
          <br/>
          <input type="checkbox" id="Eps" name="filter" value=1 checked>
          <label for="Pol">Power Sharing: Economic</label>
          <br/>
          <input type="checkbox" id="Mps" name="filter" value=1 checked>
          <label for="Mps">Power Sharing: Military</label>
          <br/>
          <input type="checkbox" id="Polps" name="filter" value=1 checked>
          <label for="Polps">Power Sharing: Political</label>
          <br/>
          <input type="checkbox" id="Terps" name="filter" value=1 checked>
          <label for="Terps">Power Sharing: Territorial</label>
          <br/>
          <input type="checkbox" id="TjMech" name="filter" value=1 checked>
          <label for="TjMech">Transitional Justice Past Mechanism</label>
          <br/>
          <input type="checkbox" id="GeWom" name="filter" value=1 checked>
          <label for="GeWom">Women, Girls and Gender</label>
          <br/>
          <input type="checkbox" id="other" name="filter" value=1 checked>
          <label for="other">Other</label>
       </div>

       <br/>
       <label for="agtInfo"><b>Agreement Details:</b></label>
       <br/>
       <div id="agt">
         <script type="text/javascript" src="agtInfo.js"></script>
       </div>

  </body>

</html>

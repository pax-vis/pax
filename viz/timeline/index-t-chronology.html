<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Horizontal PA-X Timeline</title>

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="t-style.css">
    <script type="text/javascript" src="d3.v4.js"></script>
    <script type="text/javascript" src="saveSvgAsPng.js"></script>
  </head>
  <body>
    <p>Timeline Views:
      <a href="index-t-chronology.html" id="By Date"><button class="horizTimeView_current" id="date"><label for="By Date">Chronology</label></button></a>
      <a href="index-t-datCounts.html" id="Date Counts"><button class="horizTimeView" id="dateCounts"><label for="Date Counts">Count per Day</label></button></a>
      <a href="index-t-yearly.html" id="Yearly"><button class="horizTimeView" id="year"><label for="Yearly">Yearly with Counts</label></button></a>
      <a href="index-t-proportions.html" id="Proportions"><button class="horizTimeView" id="prop"><label for="Proportions">Yearly with Code Proportions</label></button></a>
      <button class="btn" id="export"><label for="export">Export Timeline as PNG</label></button>
    </p>
    <br/>
    <p class="expl"><em>
      Each vertical line on the timeline represents one agreement.  Agreements
      signed on the same date are stacked on top of one another).  Hover over
      agreements to display their details on the left, and click to freeze or
      unfreeze the displayed agreement.
    </em></p>
    <div id="chart">
      <!--reference to D3 script must be in body tags-->
      <script type="text/javascript" src="timeline-chronology.js"></script>
    </div>
  </body>
</html>

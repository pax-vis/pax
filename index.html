<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PA-X: Visual Search</title>

    <link rel="stylesheet" type="text/css" href="style-grid.css">

    <script type="text/javascript" src="viz/timeline/d3.v4.js"></script>
  </head>
  <body>

      <div class="grid-container">

          <div class="item-a">
              <h1><a href="http://www.peaceagreements.org">PA-X HOME</a></h1>

              <h3>A chronological and geographical visualization of the PA-X database</h3>

          <div class="item-b">
              <iframe width="100%" height="100%" src="select.html" frameborder="0" allowfullscreen></iframe>
          </div>

          <div class="item-d">
              <p>Map will go here</p>
              <!-- <iframe src="index-m.html" id="map"></iframe> -->
          </div>
          <div class="item-e">  <!--id="vert-timelines" height="100%" allowfullscreen>-->

          </div>
          <div class="item-f">
              <iframe width="100%" height="100%" src="viz/timeline/index-t-verticalA.html" id="vert-timeline-a" frameborder="0"></iframe>
          </div>
          <div class="item-g">
              <iframe width="100%" height="100%" src="viz/timeline/index-t-verticalB.html" id="vert-timeline-b" frameborder="0"></iframe>
          </div>
          <div class="item-h">
              <iframe width="100%" height="100%" src="viz/timeline/index-t-verticalC.html" id="vert-timeline-c" frameborder="0"></iframe>
          </div>
